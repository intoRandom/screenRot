ata\":\"intoRandom reserves the right to update these terms at any time. It is recommended to periodically review the terms to stay informed of any changes.\"},{\"label\":\"Contact:\",\"data\":\"For questions or concerns related to the terms of use, you can contact us through the methods provided in the contribution section.\"},{\"label\":\"Last Update:\",\"data\":\"May 23, 2025.\"}]},\"CONTRIBUTE\":{\"title\":\"Your contribution makes a difference\",\"list\":[{\"label\":\"Make the next scare possible!\",\"data\":\"This app is self-funded, but your donation helps us keep improving and adding new features. Thanks for contributing to the growth of the project!\"},{\"label\":\"Continuous improvement\",\"data\":\"Found a bug or have a great suggestion? We would love to hear it! You can report any issues or share your ideas to help make the script even better. Together, we can make it unstoppable!\"},{\"label\":\"Other ways to help\",\"data\":\"Share the app, create challenges, or upload videos about the reactions. Your participation matters and helps more people join the fun and learn about cybersecurity.\"}],\"btnDonate\":\"Donate\",\"btnFeedback\":\"Get in touch\",\"btnShare\":\"Share\"},\"INFO\":{\"title\":\"Much more than a prank\",\"p1\":\"Many people run commands or install pirated programs without truly understanding what they do or the risks involved. screenRot is a small PowerShell script that only works on Windows and uses humor to teach an important lesson: you should never run software without knowing its origin or purpose.\",\"p2\":\"The script plays a sound and displays an image of a broken screen, simulating a system failure. Its purpose is not to scare, but to raise awareness about cybersecurity and promote critical thinking against potential threats. With no installation required and aimed at a general audience, it is a simple tool to start conversations about good digital practices.\",\"faq\":[{\"question\":\"Is it safe to run this script?\",\"answer\":\"Yes, this script was developed by intoRandom and is designed to run only from its official domain (intorandom.com) to avoid risks. However, any script that allows remote code execution (RCE) or the downloading and execution of external files can be dangerous if it comes from an untrusted source. That is why we always recommend verifying the source code and running it only from official sources to minimize risks.\"},{\"question\":\"Does the script modify anything on my computer?\",\"answer\":\"This script does not make permanent changes to your computer; it only temporarily downloads an image and a sound and schedules a task that is automatically deleted after execution. However, an attacker could modify files or execute arbitrary commands that do alter the system.\"},{\"question\":\"Is this script detected as a virus by antivirus software?\",\"answer\":\"No, this script is not detected as a virus by most antivirus software, which illustrates how certain remote code execution (RCE) attacks can go unnoticed and compromise a system without raising immediate alarms.\"},{\"question\":\"What is remote code execution (RCE)?\",\"answer\":\"Remote code execution (RCE) is a vulnerability that allows an attacker to execute commands or programs on a target system from elsewhere, without physical access. This can give the attacker full control over the device, risking the user's security and privacy.\"},{\"question\":\"What types of files are most commonly used for attacks?\",\"answer\":\"Files most commonly used for attacks include executables (.exe), scripts (.bat, .cmd, .ps1), macro-enabled documents (.docm, .xlsm), and compressed files (.zip, .rar) that may contain malicious code designed to infect systems.\"},{\"question\":\"What risks are involved in opening files from unknown sources?\",\"answer\":\"Opening files from unknown sources can expose your device to malware and viruses. These files may contain malicious code that executes automatically, compromising your information, system control, or network.\"},{\"question\":\"Why shouldn't you download pirated programs?\",\"answer\":\"Pirated programs often contain malicious code that can enable cyberattacks or data theft. Additionally, they are illegal and can cause legal and security problems for the user.\"},{\"question\":\"What should I check before running a file?\",\"answer\":\"Before running a file, you should verify its origin, ensure it comes from a trusted source, scan it with updated antivirus software, and check that the file extension matches its content.\"},{\"question\":\"Can I share this script with others?\",\"answer\":\"Yes, you can share this script with others. Our goal is to encourage the spread of knowledge to build a strong cybersecurity culture, especially considering threats like remote code execution (RCE) can affect any user without proper precautions.\"},{\"question\":\"Can the sound or image be customized?\",\"answer\":\"The included image and sound are not highly realistic since the script's goal is to create an immediate impact and surprise the user. While customization is possible, this does not affect the nature of the script or the risks associated with code execution, which is the main focus for understanding how certain RCE attacks work.\"}]}}},{\"es\":{\"APP\":{\"title\":\"screenRot\",\"shortTitle\":\"sR\",\"ok\":\"Continuar\",\"cancel\":\"Cancelar\"},\"NAVLINKS\":[{\"title\":\"Home\",\"data\":\"Home\",\"url\":\"/\"},{\"title\":\"Información\",\"data\":\"Información y preguntas frecuentes\",\"url\":\"/info\"},{\"title\":\"Contribuir\",\"data\":\"Contribuir\",\"url\":\"/contribute\"},{\"title\":\"Legal\",\"data\":\"Acuerdos Legales\",\"url\":\"/legal\"}],\"NOTFOUND\":{\"title\":\"404\",\"data\":\"Esta pagina no existe\",\"btn\":\"Regresar a Home\"},\"HOME\":{\"title\":\"Ctrl + R + Terror\",\"data\":\"El susto es temporal. El aprendizaje, para siempre.\",\"info\":[\"¿Como funciona?\",\"Copia el comando (solo un pequeño script)\",\"Presiona Ctrl + R s sobre buenas prácticas digitales.\",\"faq\":[{\"question\":\"¿Es seguro ejecutar este script?\",\"answer\":\"Sí, este script fue desarrollado por intoRandom y está diseñado para ejecutarse únicamente desde su dominio oficial (intorandom.com) para evitar riesgos. Sin embargo, cualquier script que permita la ejecución remota de código (RCE) o la descarga y ejecución de archivos externos puede ser peligroso si proviene de una fuente no confiable. Por eso, recomendamos siempre verificar el código fuente y ejecutarlo solo desde fuentes oficiales para minimizar riesgos.\"},{\"question\":\"¿El script modifica algo en mi computadora?\",\"answer\":\"Este script no realiza modificaciones permanentes en tu computadora; solo descarga temporalmente una imagen y un sonido, y programa una tarea que se elimina automáticamente tras su ejecución. No obstante un atacante podría modificar archivos o ejecutar comandos arbitrarios que sí modifiquen el sistema.\"},{\"question\":\"¿Es detectado este script como virus por los antivirus?\",\"answer\":\"No, este script no es detectado como virus por la mayoría de los antivirus, lo que ilustra cómo ciertos ataques de ejecución remota de código (RCE) pueden pasar desapercibidos y comprometer un equipo sin levantar alarmas inmediatas.\"},{\"question\":\"¿Qué es la ejecución remota de código (RCE)?\",\"answer\":\"La ejecución remota de código (RCE) es una vulnerabilidad que permite a un atacante ejecutar comandos o programas en un sistema objetivo desde otro lugar, sin tener acceso físico. Esto puede dar control total al atacante sobre el dispositivo, poniendo en riesgo la seguridad y privacidad del usuario.\"},{\"question\":\"¿Qué tipo de archivos son más usados para ataques?\",\"answer\":\"Los archivos más usados para ataques incluyen ejecutables (.exe), scripts (.bat, .cmd, .ps1), documentos con macros (.docm, .xlsm) y archivos comprimidos (.zip, .rar) que pueden contener código malicioso diseñado para infectar sistemas.\"},{\"question\":\"¿Qué riesgos tiene abrir archivos de desconocidos?\",\"answer\":\"Abrir archivos de fuentes desconocidas puede exponer tu equipo a malware, virus. Estos archivos pueden contener código malicioso que se ejecuta automáticamente, comprometiendo tu información, control del sistema o la red.\"},{\"question\":\"¿Por qué no se deben descargar programas piratas?\",\"answer\":\"Los programas piratas suelen contener código malicioso que pueden permitir ataques informáticos o robo de información. Además, son ilegales y pueden generar problemas legales y de seguridad para el usuario.\"},{\"question\":\"¿Qué debo revisar antes de ejecutar un archivo?\",\"answer\":\"Antes de ejecutar un archivo debes verificar su origen, asegurarte de que proviene de una fuente confiable, escanearlo con un antivirus actualizado y revisar que la extensión sea coherente con su contenido.\"},{\"question\":\"¿Puedo compartir este script con otras personas?\",\"answer\":\"Sí, puedes compartir este script con otras personas. Nuestro objetivo es fomentar la difusión del conocimiento para crear una cultura de ciberseguridad sólida, especialmente considerando que las amenazas como la ejecución remota de código (RCE) pueden afectar a cualquier usuario sin las precauciones adecuadas.\"},{\"question\":\"¿Se puede personalizar el sonido o la imagen?\",\"answer\":\"La imagen y el sonido incluidos no son altamente realistas, ya que el objetivo del script es generar un impacto inmediato y sorprender al usuario. Si bien es posible personalizarlos, esta personalización no afecta la naturaleza del script ni los riesgos asociados a la ejecución de código, que es el foco principal para entender cómo funcionan ciertos ataques de RCE.\"}]}}}]},\"children\":[\"$\",\"div\",null,{\"className\":\"w-full h-screen flex justify-center\",\"children\":[[\"$\",\"$L3\",null,{}],[\"$\",\"div\",null,{\"className\":\"w-full h-full max-w-6xl flex flex-col justify-between items-center gap-10\",\"children\":[[\"$\",\"$L4\",null,{}],[\"$
